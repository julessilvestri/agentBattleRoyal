<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Informations sur les Personnages</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.2/socket.io.js"></script> -->
</head>

<body>
    <!-- 
        Afficher la liste des personnages --
        Afficher les infos de chaque personnage --
        Graph point de vide des perso --
        Statistique chaque perso graphe araigné --
        Bloc de logs (Infos du jeu mode console)
        Classement par or
        Trié par arène et par round
     -->
    <div class="header">
        <h1>Agent Battle Royal</h1>
    </div>

    <div class="container">

        <div class="details">
            <div id="character-list">
                <!-- La liste des personnages est affichée ici -->
            </div>

            <div id="chart-container">
                <canvas id="health-chart"></canvas>
            </div>
        </div>
        <div id="character-details">
            <!-- Les détails du personnage sélectionné sont affichés ici -->
        </div>
    </div>
    <h1>Messages Kafka en temps réel</h1>
    <ul id="message-list"></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.2/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on('message', (message) => {
            const messageList = document.getElementById('message-list');
            const listItem = document.createElement('li');
            listItem.textContent = message;
            messageList.appendChild(listItem);
        });
    </script>

    <script src="public/js/main.js"></script>
    <script src="public/js/consumer.js"></script>
</body>

</html>
